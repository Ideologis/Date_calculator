<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="age.css">
    <title>AGE CALCULATOR</title>
    <script src="age.js" defer></script>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="form">
                <div>
                    <span>DAYS</span>
                    <input type="number" min="0" max="31" placeholder="DD" id="days">
                    <small class="error"></small>
                </div>
                <div>
                    <span>MONTH</span>
                    <input type="number" min="0" max="31" placeholder="MM" id="month">
                    <small class="error"></small>
                </div>
                <div>
                    <span>YEAR</span>
                    <input type="" placeholder="YYYY" id="years">
                    <small class="error"></small>

                </div>
            </div>
          
            <button type="submit"><img type ="submit" src="/age-calculator-app-main/assets/images/icon-arrow.svg" alt=""></button>
        </form>
        <!-- <div class="margin">
            <hr>
        </div> -->
        <div class="output">
            <div class="year">
                <h4><span class="y">--</span> years</h4>
                <h4><span class="m">--</span> months</h4>
                <h4><span class="d">--</span> days</h4>
            </div>
        </div>
        <h2 class="no-show">Inspired by IDEOLOGIST</h2>
    </div>
</body>

</html>
